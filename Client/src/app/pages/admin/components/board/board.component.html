<div class="navigation-menu anonymous-user">
  <img class="logo" src="../../../../../assets/images/logo.svg" alt="Умелико лого">
  <div class="auth-buttons">
    <button class="button-primary" (click)="logout()">Излез</button>
  </div>
</div>
<div class="board">
  <h1>Твоите заявки</h1>
  <div class="statistics">
    <p>{{ materials.length }} общо</p>
  </div>
  <div class="materials">
    <div class="mutual-information">
      <p>Материал</p>
      <p>Автор</p>
      <p></p>
    </div>
    <div *ngFor="let material of materials">
      <div class="material">
        <img [src]="material.banner.coverImageUrl" alt="Снимка на материала">
        <div class="material-content">
          <p class="material-title">{{material.banner.title }}</p>
          <p class="material-description">{{ material.banner.description }}</p>
        </div>
        <div class="material-creator">
          <img [src]="material.creator.imageUrl" alt="Профил">
          <p>{{ material.creator.firstName }} {{ material.creator.lastName }}</p>
        </div>
        <div class="feedback">
          <button class="button-preview" (click)="preview(material.contentType, material.id)">Прегледай</button>
          <button class="button-approve" (click)="approve(material.id)">Одобри</button>
          <button class="button-decline" (click)="openDispproveDialog(material.id)">Отхвърли</button>
          <div *ngIf="showDispproveDialog" class="give-feedback-holder">
            <div class="give-feedback disapprove">
              <p>Върни обратна връзка на създателя</p>
              <form [formGroup]="disapproveForm">
                <textarea rows="10" placeholder="Материалът бе отхвърлен, защото..." formControlName="stateReason"></textarea>
                <div class="give-feedback-buttons">
                  <button class="button-decline" (click)="disapprove(materialToDispproveId)">Отхвърли</button>
                  <button class="button-close" (click)="closeDisapproveDialog()"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="15" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#2b3467" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
