<auth-layout>
  <div class="form-holder">
    <h3>Промени паролата си</h3>
    <form>
      <div class="form-group">
        <label>Нова парола</label>
        <input type="password">
      </div>
      <button class="button-primary" type="submit">Промени паролата</button>
    </form>
  </div>
  <div class="image-holder">
    <img src="../../../../../assets/images/forgot-password.svg" alt="Забравена парола">
  </div>
</auth-layout>
