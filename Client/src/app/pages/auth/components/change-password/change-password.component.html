<auth-layout>
  <div class="form-holder">
    <h3>Промени паролата си</h3>
    <form [formGroup]="changePasswordForm"
          (submit)="changePassword()">
      <div class="form-group">
        <label>Текуща парола</label>
        <input type="password" formControlName="currentPassword">
        <div *ngIf="currentPassword?.touched && currentPassword?.errors?.['required']" class="alert">* задължително</div>
        <div *ngIf="currentPassword?.touched && currentPassword?.errors?.['minLenght']" class="alert">* най-малко 8 символа</div>
      </div>
      <div class="form-group">
        <label>Нова парола</label>
        <input type="password" formControlName="newPassword">
        <div *ngIf="newPassword?.touched && newPassword?.errors?.['required']" class="alert">* задължително</div>
        <div *ngIf="newPassword?.touched && newPassword?.errors?.['minLenght']" class="alert">* най-малко 8 символа</div>
      </div>
      <button class="button-primary" type="submit">Промени паролата</button>
    </form>
  </div>
  <div class="image-holder">
    <img src="../../../../../assets/images/forgot-password.svg" alt="Забравена парола">
  </div>
</auth-layout>
