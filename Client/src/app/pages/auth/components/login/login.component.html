<auth-layout>
    <div class="form-holder">
        <h3>Влез в профила си</h3>
        <form [formGroup]="loginForm"
              (ngSubmit)="login()">
            <div class="form-group">
                <label>Имейл или потребителско име</label>
                <input type="email" placeholder="ivanivanov@gmail.com" formControlName="email">
            </div>
            <div *ngIf="email?.touched && email?.errors?.['required']" class="alert">* задължително</div>
            <div class="form-group">
                <label>Парола</label>
                <input type="password" formControlName="password">
            </div>
            <div *ngIf="password?.touched && password?.errors?.['required']" class="alert">* задължително</div>
            <button class="button-primary" type="submit">Влез</button>
            <div class="links">
              <p routerLink="/auth/forgot-password" class="link">Забравена парола?</p>
              <p routerLink="/auth/register" class="link">Нямаш профил? Създай си!</p>
            </div>
        </form>
    </div>
    <div class="image-holder">
        <img src="../../../../../assets/images/login-image.svg" alt="Снимка за вход">
    </div>
</auth-layout>
