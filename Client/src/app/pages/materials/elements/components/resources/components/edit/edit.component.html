
<div *ngIf="uploadedResources.length > 0">
  <section  class="resources-section">
    <div  *ngFor="let resource of uploadedResources; let i = index">
      <div class="resource">
        <svg xmlns="http://www.w3.org/2000/svg" height="60" width="56" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#2b3467" d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z"/></svg>
        <p class="file-name">{{ extractFileName(resource.fileUrl) }}</p>
        <button type="button" class="delete-resource" (click)="deleteResource(resource)"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffcc70" d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg></button>
      </div>
    </div>
  </section>
</div>
