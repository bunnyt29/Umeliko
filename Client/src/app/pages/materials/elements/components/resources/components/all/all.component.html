<div class="resources-holder" *ngIf="resources.length !=0 || resources.length != 0">
  <h3>Допълнителни ресурси</h3>
  <div class="resources">
    <div class="resource-holder">
      <div class="resource" *ngFor="let resource of this.resources">
        <a [href]="resource.fileUrl" target=”_blank”>
          <svg xmlns="http://www.w3.org/2000/svg" height="60" width="56" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#2b3467" d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z"/></svg>
          <p class="file-name">{{ extractFileName(resource.fileUrl) }}</p>
        </a>
        <div class="download">Свали</div>
      </div>
    </div>
  </div>
</div>
